<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PorgressBar Example</title>
	<link rel="stylesheet" href="../dist/css/progressBar.min.css">
</head>
<body>
	<br>
	<br>
	<br>

	<div class="progress" data-progress data-value="70" data-title="HTML5"></div>
	<div class="progress" data-progress data-value="75" data-title="CSS3"></div>
	<div class="progress" data-progress data-value="90" data-title="JS"></div>
	<div class="progress" data-progress data-value="90" data-title="WordPress"></div>
	
	<br>
	<br>
	<br>
	
	<div class="progress" data-progress data-value="55" data-title="Simple"></div>
	
	<br>
	<br>
	<br>
	
	<div class="progress" data-progress data-value="65" data-title="Custom Easing 1" data-easing="easeInBounce"></div>
	
	<br>
	<br>
	<br>
	
	<div class="progress" data-progress data-tooltip="true" data-duration="10000" data-value="75" data-title="Custom Easing 2" data-easing="easeInOutBounce"></div>
	
	<br>
	<br>
	<br>
	
	<div class="progress" data-progress data-value="90" data-title="Custom Easing 3" data-easing="easeOutBounce"></div>
	

	<script src="./jquery.js"></script>
	<script src="./jquery.easing.min.js"></script>
	<script src="./noframework.waypoints.min.js"></script>
	<script src="../dist/js/progressBar.min.js"></script>
</body>
</html>
